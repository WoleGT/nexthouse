<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Greeting Pop-up</title>
    <style>
        /* Style the popup background */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            justify-content: center;
            align-items: center;
        }

        /* Style the content of the popup */
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .popup-content h2 {
            color: #4CAF50; /* Green color */
        }

        .popup-content p {
            font-size: 18px;
        }

        /* Close button style */
        .close-btn {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .close-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <!-- Christmas greeting pop-up -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Merry Christmas!</h2>
            <p>Wishing you peace, joy, and love this Christmas season!</p>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <!-- Your webpage content -->
    <h1>Welcome to My Website!</h1>
    <p>Enjoy browsing!</p>

    <script>
        // Function to display the popup
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('popup').style.display = 'flex'; // Show popup after 2 seconds
            }, 2000);
        };

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="http://tools.mybloggertricks.com/mbt-popup.js"></script> 
    <script type='text/javascript'>  
    //<![CDATA[
    //Setting Time             
    TargetDate = "12/25/2024 12:00 AM";             
    CountActive = true;             
    CountStepper = -1;             
    LeadingZero = true;             
    DisplayFormat = "%%D%% days: %%H%% hrs: %%M%% mins: %%S%% secs";             
    FinishMessage = "It is finally here!";

        
    //Hiding snowfall             
       $(document).ready(function(){                            
       $('a.close-reveal-modal').click(function() 
       {$(document).snowfall('clear');
       });                 
       
       //Setting cookie                                
       if(sessionStorage.getItem("Hide-MBT-Popup") == 1) {                 
        $(document).snowfall('clear');                 
        $(document).snowfall.hide();                 
        $("#myModal").hide();                                 }                 
        sessionStorage.setItem("Hide-MBT-Popup", 1);                                
        });                                                 
        $(function() {                         
        // Setting Animation                         
        $('#myModal').reveal({                  
        animation: 'fadeAndPop',                   
        //fade, fadeAndPop, none                  
        animationspeed: 300,                       
        //how fast animtions are                  
        closeonbackgroundclick: false,              
        //if you click background will modal close?                 
        dismissmodalclass: 'close-reveal-modal'    
        //the class of a button or element that will close an open modal             
        });                         
        //Revealing Snowfall             
        $(document).snowfall({deviceorientation : true, round : true, minSize: 1, maxSize:8,  flakeCount : 250});                         });                         //]]>        
    </script>         
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'/>

 </head>

 <style>

         cursor: pointer;         }

         color:#2d2d2f;         
         }
